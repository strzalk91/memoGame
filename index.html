<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer memory game</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Summer Memory Game</h1>
      <p>
        Inspired by
        <a
          href="https://www.youtube.com/watch?v=edNqTubHUU0&list=PLa_qAIEJBI00FKOQegmfv8D2SXd6v3ABh&index=29"
          target="_blank"
          >Pasja Informatyki</a

    <main>
      <article>
        <div class="board">
          <div class="card" id="c0"></div>
          <div class="card" id="c1"></div>
          <div class="card" id="c2"></div>
          <div class="card" id="c3"></div>

          <div class="card" id="c4"></div>
          <div class="card" id="c5"></div>
          <div class="card" id="c6"></div>
          <div class="card" id="c7"></div>

          <div class="card" id="c8"></div>
          <div class="card" id="c9"></div>
          <div class="card" id="c10"></div>
          <div class="card" id="c11"></div>

          <div class="score">Turn counter: 0</div>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
